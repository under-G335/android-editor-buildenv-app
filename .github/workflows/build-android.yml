name: Build Android Editor BuildEnv App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      # 1️⃣ Checkout repo (project-cache branch)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: project-cache

      # 2️⃣ Setup Java (required by Gradle + Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Android SDK + accept licenses
      - name: Install Android SDK
        run: |
          mkdir -p android-sdk/cmdline-tools
          cd android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest

          export ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # 4️⃣ Gradle permission
      - name: Grant Gradle permission
        run: chmod +x gradlew

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-editor-buildenv-debug
          path: app/build/outputs/apk/debug/*.apk
